<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
    rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="https://png.pngtree.com/background/20230516/original/pngtree-the-person-is-typing-on-the-computer-keyboard-picture-image_2610754.jpg">
    <link rel="stylesheet" href="ke.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,500;1,700&display=swap" rel="stylesheet">
    <title>Keyboard</title>
</head>
<body>

<div class="container">
    <div class="output"><input type="text"></div>
    <div class="box">
        <div class="fir_row">
            <div class="key">
                <p>`</p>
                <span>~</span>
            </div>
            <div class="key">
                <p>1</p>
                <span>!</span>
            </div>
            <div class="key">
                <p>2</p>
                <span>@</span>
            </div>
            <div class="key">
                <p>3</p>
                <span>#</span>
            </div>
            <div class="key">
                <p>4</p>
                <span>$</span>
            </div>
            <div class="key">
                <p>5</p>
                <span>%</span>
            </div>
            <div class="key">
                <p>6</p>
                <span>^</span>
            </div>
            <div class="key">
                <p>7</p>
                <span>&</span>
            </div>
            <div class="key">
                <p>8</p>
                <span>*</span>
            </div>
            <div class="key">
                <p>9</p>
                <span>(</span>
            </div>
            <div class="key">
                <p>0</p>
                <span>)</span>
            </div>
            <div class="key">
                <p>-</p>
                <span>_</span>
            </div>
            <div class="key">
                <p>=</p>
                <span>+</span>
            </div>
        </div>
        <div class="sec_row">
            <div class="key">
                <p>q</p>
            </div>
            <div class="key">
                <p>w</p>
            </div>
            <div class="key">
                <p>e</p>
            </div>
            <div class="key">
                <p>r</p>
            </div>
            <div class="key">
                <p>t</p>
            </div>
            <div class="key">
                <p>y</p>
            </div>
            <div class="key">
                <p>u</p>
            </div>
            <div class="key">
                <p>i</p>
            </div>
            <div class="key">
                <p>o</p>
            </div>
            <div class="key">
                <p>p</p>
            </div>
            <div class="key">
                <p>[</p>
            </div>
            <div class="key">
                <p>]</p>
            </div>
        </div>
        <div class="thir_row">
            <div class="key">
                <p>a</p>
            </div>
            <div class="key">
                <p>s</p>
            </div>
            <div class="key">
                <p>d</p>
            </div>
            <div class="key">
                <p>f</p>
            </div>
            <div class="key">
                <p>g</p>
            </div>
            <div class="key">
                <p>h</p>
            </div>
            <div class="key">
                <p>j</p>
            </div>
            <div class="key">
                <p>k</p>
            </div>
            <div class="key">
                <p>l</p>
            </div>
            <div class="key">
                <p>;</p>
            </div>
            <div class="key">
                <p>|</p>
            </div>
        </div>
        <div class="four_row">
            <div class="key">
                <p>z</p>
            </div>
            <div class="key">
                <p>x</p>
            </div>
            <div class="key">
                <p>c</p>
            </div>
            <div class="key">
                <p>v</p>
            </div>
            <div class="key">
                <p>b</p>
            </div>
            <div class="key">
                <p>n</p>
            </div>
            <div class="key">
                <p>m</p>
            </div>
            <div class="key">
                <p>,</p>
            </div>
            <div class="key">
                <p>.</p>
            </div>
            <div class="key">
                <p>?</p>
            </div>
        </div>
        <div class="fiv_row">
            <div class="key">
                <p> </p>
            </div>
            <div class="key">
                <p><--</p>
            </div>
        </div>
    </div>
</div>
    <script src="/ke.js"></script>
</body>
</html>
